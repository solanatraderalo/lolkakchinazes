<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Подключение MetaMask / Trust Wallet</title>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }

    button {
      font-size: 1.2em;
      padding: 0.7em 1.5em;
      border: none;
      border-radius: 0.5em;
      background-color: #007aff;
      color: white;
      cursor: pointer;
      margin-top: 30px;
    }

    #status {
      margin-top: 1em;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Подключитесь через MetaMask или Trust Wallet</h2>
  <button id="connectButton">Подключиться</button>
  <div id="status"></div>

  <script>
    const connectButton = document.getElementById("connectButton");
    const statusDiv = document.getElementById("status");

    connectButton.addEventListener("click", async () => {
      if (typeof window.ethereum === 'undefined') {
        alert("Установите MetaMask или откройте сайт в Trust Wallet.");
        return;
      }

      try {
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const signer = provider.getSigner();
        const address = await signer.getAddress();
        statusDiv.textContent = `✅ Подключено: ${address}`;
      } catch (error) {
        console.error(error);
        statusDiv.textContent = "❌ Ошибка подключения";
      }
    });
  </script>
</body>
</html>
