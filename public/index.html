<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trust Wallet Connect</title>
  <!-- Используем проверенную версию WalletConnect -->
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/client@1.5.6/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    button {
      font-size: 1.2em;
      padding: 0.7em 1.5em;
      border: none;
      border-radius: 0.5em;
      background-color: #007aff;
      color: white;
      cursor: pointer;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h2>Подключиться через Trust Wallet</h2>
  <button id="connectBtn">Подключиться</button>

  <script>
    const connectBtn = document.getElementById("connectBtn");

    connectBtn.addEventListener("click", async () => {
      // Инициализация WalletConnect с информацией о dApp
      const connector = new WalletConnect.default({
        bridge: "https://bridge.walletconnect.org",
        clientMeta: {
          description: "Демо подключения через Synesis Biz",
          url: "https://synesis.biz/",
          icons: ["https://synesis.biz/favicon.ico"],
          name: "Synesis Biz"
        },
        // Отключаем стандартный QR-код, так как используем deeplink
        qrcodeModal: {
          open: () => {},
          close: () => {}
        }
      });

      // Создаем новую сессию, если её еще нет, с указанием chainId (1 – Ethereum Mainnet)
      if (!connector.connected) {
        await connector.createSession({ chainId: 1 });
      }

      // Получаем URI сессии и кодируем его
      const uri = connector.uri;
      const encodedUri = encodeURIComponent(uri);

      // Формируем универсальную ссылку для перехода в Trust Wallet
      const trustLink = `https://link.trustwallet.com/wc?uri=${encodedUri}`;

      // Перенаправляем пользователя
      window.location.href = trustLink;

      // Обработка события успешного подключения
      connector.on("connect", (error, payload) => {
        if (error) {
          console.error("Ошибка подключения", error);
          return;
        }
        const { accounts } = payload.params[0];
        alert(`✅ Подключено: ${accounts[0]}`);
      });

      // Обработка события отключения
      connector.on("disconnect", (error) => {
        if (error) console.error("Отключение с ошибкой", error);
      });
    });
  </script>
</body>
</html>
