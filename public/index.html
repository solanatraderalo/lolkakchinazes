<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подключение кошелька</title>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.8/dist/index.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
    }

    button {
      font-size: 1.2em;
      padding: 0.6em 1.2em;
      border: none;
      border-radius: 0.5em;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Выберите кошелёк для подключения</h2>
  <button id="connectButton">Подключиться</button>

  <script>
    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider.default,
        options: {
          infuraId: "YOUR_INFURA_ID" // можешь использовать публичный или зарегистрировать свой
        }
      }
    };

    const web3Modal = new window.Web3Modal.default({
      cacheProvider: false,
      providerOptions,
      theme: "dark"
    });

    document.getElementById("connectButton").addEventListener("click", async () => {
      try {
        const instance = await web3Modal.connect();
        const provider = new ethers.providers.Web3Provider(instance);
        const signer = provider.getSigner();
        const address = await signer.getAddress();
        alert(`Подключено: ${address}`);
      } catch (error) {
        console.error("Ошибка подключения", error);
        alert("Ошибка подключения");
      }
    });
  </script>
</body>
</html>
